<mat-form-field [hintLabel]="hintLabel" [formGroup]="formGroup" class="full-width" floatLabel="auto">
  <input matInput
    [name]="name"
    [matDatepickerFilter]="filter"
    [min]="minDate"
    [max]="maxDate"
    [matDatepicker]="picker"
    (dateInput)="dateInput.emit($event)"
    (dateChange)="onChange.emit($event)"
    [formControl]="control"
    [placeholder]="placeholder"
    [required]="isRequired"
    />
  <mat-datepicker-toggle matSuffix [for]="picker" [disabled]="isDisabled"></mat-datepicker-toggle>
  <mat-error>{{errorMessage}}</mat-error>
</mat-form-field>
<mat-datepicker #picker touchUi="true" [startView]="startView"></mat-datepicker>
