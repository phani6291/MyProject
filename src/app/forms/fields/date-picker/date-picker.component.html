<mat-form-field [hintLabel]="hintLabel" [formGroup]="group" class="full-width" floatPlaceholder="Auto">
    <input matInput
      [matDatepickerFilter]="filter"
      [min]="minDate"
      [max]="maxDate"
      [matDatepicker]="picker"     
      [formControl]="control"
      [placeholder]="placeholder"
      [required]="isRequired"
      />
    <mat-datepicker-toggle matSuffix [for]="picker" [disabled]="isDisabled"></mat-datepicker-toggle>
    <mat-error>{{errorMessage}}</mat-error>
  </mat-form-field>
  <mat-datepicker #picker touchUi="true" [startView]="startView"></mat-datepicker>
