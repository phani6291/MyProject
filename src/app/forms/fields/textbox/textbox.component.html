<mat-form-field [hintLabel]="hintLabel" [formGroup]="formGroup" [color]="color" class="full-width" floatLabel="auto">
  <input matInput
    [type]="inputType"
    [name]="name"
    [formControl]="control"
    [required]="isRequired"
    [maxlength] = "maxLength"
    (blur)="onBlur()"
    (change)="onChange.emit($event)" />

  <mat-placeholder>{{placeholder}}</mat-placeholder>
  <mat-error>{{errorMessage}}</mat-error>
</mat-form-field>
